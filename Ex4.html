<h2> <font color="green">Пример упорядоченного списка</font></h2> 
Единицы измерения информации

<li>килобайты

</h2> 
Единицы измерения информации
<ul> <!--ul неупорядоченный список -->
<li>биты
<li>байты
<li>килобайты
<li>мегабайты 
<li>гигабайты
</ul>
